    <body>
        <header role="banner">
            <div>
                <hgroup>
                    <h1>Pragmatic Player.JS</h1>
                    <h2>Easy-to-customize player for embedded youtube or HTML5 videos</h2>
                </hgroup>
                <!--a class="fork" href="http://code.google.com/p/jquery-sharebar/">Fork Me on Google Code</a-->
            </div>
        </header>
        <section role="main">
            <div>
                <article>
                    <h2>Introduction</h2>
                    <p>Let you to customize as youtube as well as HTML5 video player</p>

                </article>
                <article>
                    <h2>Youtube Custom Skin Demo</h2>

                    <div id="youtube-video">
                        Default something
                    </div>

                </article>
                <article>
                    <h2>HTML Video Demo</h2>

                    <div id="html5-video">
                        <video poster="../demo/assets/poster.jpg" preload="none">
                             <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
                            <source type="video/mp4" src="../demo/assets/test.mp4" />
                            <!-- Ogg/Vorbis for older Firefox and Opera versions -->
                            <source type="video/ogg" src="../demo/assets/test.ogv" />
                        </video>
                    </div>

                </article>

                <article>
                    <h2>Usage and API</h2>
                    <p>.....</p>
                    <textarea class="code">
$("#youtube-video").pPlayer({
    youtubeVideoId: "YE7VzlLtp-4",
    autoplay: 1,
    origin: "http://yoursite.com"
});
                    </textarea>
                </article>

                <!--div class="download">
                    <a class="btn btn-inverse btn-large" href="http://code.google.com/p/jquery-sharebar/downloads/list">Download the latest version from GitHub</a>
                </div-->
            </div>
        </section>

            <!--article>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <!--script src="http://demo.dsheiko.com/share/js/sharebar.js" type="text/javascript"></script-->
        <script type="text/javascript" src="../pplayer/js/jquery.pplayer.js"></script>
        <script type="text/javascript">
            $( document ).on("ready", function(){
                $("#youtube-video").pPlayer({
                    youtubeVideoId: "YE7VzlLtp-4",
                    autoplay: 0,
                    origin: "http://os.sheiko.crylan.com",
                    features: [ "playpause", "progress", "timer", "mute", "fullscreen" ]
                });
                $("#html5-video").pPlayer({
                    youtubeVideoId: "YE7VzlLtp-4",
                    autoplay: 0,
                    origin: "http://os.sheiko.crylan.com"
                });
            });

        </script>
</body>
